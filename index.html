<script> 
function setBackgroundColor() {
    const now = new Date();
    const hour = now.getHours();
    let color = "";

    if(hour >=6 && hour<12)
    {
        color=yellow;
    } 
    else if(hour >=12 && hour<128)
    {
        color=purple;
    } 
    else if(hour >=18 && hour<21)
    {
        color=blue;
    } 
    else
    {
        color=red;
    }
    setBackgroundColor();
    }
</script>
