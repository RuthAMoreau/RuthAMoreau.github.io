<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Topics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Educational Subjects</h1>
        
        <!-- Mathematics Section -->
        <section>
            <!-- The `onclick` event calls the JavaScript function to show/hide the list -->
            <div class="subject" onclick="toggleTopics('math-topics')">
                <h2>Mathematics</h2>
            </div>
            <!-- The topics are hidden by default via the CSS file -->
            <ul class="topics-list" id="math-topics">
                <li>Algebra</li>
                <li>Geometry</li>
                <li>Calculus</li>
                <li>Statistics</li>
            </ul>
        </section>

        <!-- Science Section -->
        <section>
            <div class="subject" onclick="toggleTopics('science-topics')">
                <h2>Science</h2>
            </div>
            <ul class="topics-list" id="science-topics">
                <li>Physics</li>
                <li>Chemistry</li>
                <li>Biology</li>
                <li>Astronomy</li>
            </ul>
        </section>

        <!-- History Section -->
        <section>
            <div class="subject" onclick="toggleTopics('history-topics')">
                <h2>History</h2>
            </div>
            <ul class="topics-list" id="history-topics">
                <li>Ancient Civilizations</li>
                <li>World Wars</li>
                <li>American History</li>
                <li>European History</li>
            </ul>
        </section>
    </main>

    <!-- The JavaScript file is included at the end of the body for faster loading -->
    <script src="script.js"></script>

</body>
</html>
